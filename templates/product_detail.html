{% extends 'base.html' %}
{% load static %}
{% block title %}{{ product.name }} - Product Details{% endblock %}

{% block css %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> {% endblock %}
{% block content %}
<main>
  <div class="container py-5">
    <div class="row g-5">
      <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
      </div>
      <div class="col-md-6">
        <h1 class="mb-3">{{ product.name }}</h1>
        <p class="h4 text-success mb-3">${{ product.price }}</p>
        <p class="mb-4">{{ product.description }}</p>
        <form method="post" action="{% url 'add_to_cart' product.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control w-25">
          </div>
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
